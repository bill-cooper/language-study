<!DOCTYPE html>
<html ng-app="app" class="ng-scope">
<head>
    <meta charset="utf-8">
    <title>Language tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container body-content">
        <div>
            <p class="lead"><i>Language Tool</i></p>
        </div>
        <div>
            <div id="jquery_jplayer_1" class="cf cp-jplayer"></div>


            <div ng-controller="formCtrl">

                <form style="padding-bottom:30px">
                    <fieldset>
                        <div class="form-group">
                            <textarea class="form-control" ng-model="originText" rows="5" placeholder="Provide some text"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="processWords()">Submit</button>
                    </fieldset>
                </form>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <span ng-repeat="word in words" class="lead">
                            <span uib-popover-template="dynamicPopover.templateUrl" popover-title="{{word.value}} ({{word.translation}})" popover-trigger="'outsideClick'" ng-click="wordPopup(word)">{{word.value}}</span>
                        </span>
                    </div>
                </div>
                <script type="text/ng-template" id="popup.html">
                    <div style="font-size: 14px;">
                        <div id="jquery_jplayer_1" class="cf cp-jplayer"></div>
                        <div class="container">
                            <div class="row" ng-repeat="audio in dynamicPopover.audios">
                                <div class="col-md-1">
                                    <div class="audio-overlay" onclick="return audioClick(this)">
                                        <a title="has audio" class="fancybox-media" href="https://audio00.forvo.com/audios/mp3/{{audio}}">
                                            <img src="/img/play.png" />
                                            <div class="icon">
                                                <div class="sr-only">Play</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    {{dynamicPopover.word}}
                                </div>
                            </div>
                        </div>
                    </div>
                </script>

            </div>

        </div>
        <hr>
        <footer>
            <p></p>
        </footer>
    </div>
    <script src="/js/angular.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = '';

            $("#jquery_jplayer_1").jPlayer({
                ready: function (event) {
                    $(this).jPlayer("setMedia", {
                        mp3: url
                    });
                },
                swfPath: "jplayer/dist/jplayer",
                supplied: "mp3",
                wmode: "window"
            });


        });


        function audioClick(element) {

            if ($(element).hasClass('active-audio')) {
                $("#jquery_jplayer_1").jPlayer("stop");
                $('.audio-overlay').removeClass('active-audio');
            } else {

                var url = $(element).find('a').attr('href');
                $('.audio-overlay').removeClass('active-audio');
                $(element).addClass('active-audio');
                $("#jquery_jplayer_1").jPlayer("setMedia", {
                    mp3: url
                }).jPlayer("play");
            }
            return false;
        }

    </script>
</body>
</html>
